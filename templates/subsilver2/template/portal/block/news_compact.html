<table class="tablebg" cellspacing="1" width="100%">
	<tr>
		<th>{L_LATEST_NEWS}</th>
	</tr>
	<!-- BEGIN news_row -->
	<!-- IF news_row.S_NO_TOPICS -->
	<tr class="row1">
		<td styl="text-align:center;">
			<span class="gensmall"><strong>{L_NO_NEWS}</strong></span>
		</td>
	</tr>
	<!-- ELSE -->
	<tr class="row1">
		<td>
			<a href="{news_row.U_VIEW_COMMENTS}"><strong style="font-size:1.1em;">{news_row.TITLE}</strong></a>
			<br />
			<span style="float: left;font-size:0.9em;">
				<!-- IF news_row.S_UNREAD_INFO -->{NEWEST_POST_IMG}<!-- ELSE -->{READ_POST_IMG}<!-- ENDIF --> {news_row.ATTACH_ICON_IMG}  <!-- IF news_row.S_POLL --><strong>{L_POLL}: </strong><!-- ENDIF --><a href="{news_row.U_LAST_COMMENTS}" title="{L_JUMP_NEWEST}"><strong style="font-size:1.1em;">{news_row.TITLE}</strong></a>
			</span>
			<span style="float: right;">{L_LAST_POST} {L_POST_BY_AUTHOR}: <strong><a href="{news_row.U_USER_PROFILE}">{news_row.POSTER}</a></strong></span>
						<br style="clear:both" />
						<span style="float: left; margin: 0 0 0 14px;">
							<a href="{news_row.U_VIEW_COMMENTS}" title="{L_JUMP_FIRST}"><span style="font-size:0.9em;"><em>{L_COMMENTS}: {news_row.REPLIES}</em></span></a>
							<span style="font-size:0.9em;"><em>{L_TOPIC_VIEWS}: {news_row.TOPIC_VIEWS}</em></span>
						</span>
						<span style="float: right;">{L_POSTED_ON_DATE} <strong>{news_row.TIME}</strong></span>
						<!-- IF news_row.S_NOT_LAST --><hr /><!-- ENDIF -->
		</td>
	</tr>
	<!-- ENDIF -->
	<!-- END news_row -->
</table>
<br />
