			<dd class="portal-responsive-show" style="border-left:0px; width:100%">

			<tr class="menutitle">

					<!-- BEGIN latest_topics -->
						<a href="{latest_topics.U_VIEW_TOPIC}" title="{latest_topics.FULL_TITLE}">{latest_topics.TITLE}</a>
